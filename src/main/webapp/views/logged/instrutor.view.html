<h3>Instrutor</h3> 
<!-- div row para pesquisa --> 
<!--<div class="row">--> 
<div ng-hide="Instrutor.inserting || Instrutor.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class=""> 
  <div class="form-group"> 
    <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label> 
    <input type="text" ng-model="vars.search" cronapp-filter="nome;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Instrutor" class="form-control" value="" placeholder="{{'template.crud.search' | translate}}"> 
  </div> 
</div> 
<div data-component="crn-button" id="crn-button-564202" class=""> 
  <button class="btn btn-primary" type="submit" onclick="" data-component="crn-button" ng-click="Instrutor.startInserting()" ng-hide="Instrutor.inserting || Instrutor.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button> 
</div> 
<!-- fim div row para pesquisa --> 
<!--</div>--> 
<datasource filter="" name="Instrutor" entity="api/cronapi/crud/app.entity.Instrutor" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
<div class="component-holder" data-component="crn-grid" id="crn-grid-Instrutor"> 
  <div crn-datasource="Instrutor" class="" ng-hide="Instrutor.editing || Instrutor.inserting"> 
    <table class="table  table-bordered table-hover table-striped"> 
      <thead> 
        <tr class="table-header"> 
          <th class=""> 
            <div class="">
              Nome
            </div> </th> 
          <th class=""> 
            <div class="">
              {{"template.crud.actions" | translate}}
            </div> </th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr class="table-content" ng-repeat="rowData in datasource.data"> 
          <td class=""> 
            <div class="">
               {{rowData.nome }} 
            </div> </td> 
          <td class=""> 
            <div class=""> 
              <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button> 
              <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button> 
            </div> </td> 
        </tr> 
      </tbody> 
    </table> 
    <div class="table-footer-controls"> 
      <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button> 
    </div> 
  </div> 
</div> 
<div data-component="crn-form" id="crn-form-form-Instrutor"> 
  <div class="form" ng-show="Instrutor.editing || Instrutor.inserting"> 
    <form crn-datasource="Instrutor" class=""> 
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting"> 
        <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button> 
        <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button> 
        <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button> 
        <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button> 
        <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button> 
      </div> 
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <button class="btn btn-success" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button> 
        <button class="btn btn-danger" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button> 
      </div> 
      <br> 
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <div data-component="crn-textinput" id="crn-textinput-nome" class=""> 
          <div class="form-group"> 
            <label for="textinput-nome" class="">Nome</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input type="text" ng-model="Instrutor.active.nome" class="form-control" id="textinput-nome" placeholder="Nome" mask="" mask-placeholder="" ng-required="false"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div> 
        <!-- NtoN  --> 
        <datasource append="false" name="Curso" entity="api/cronapi/crud/app.entity.Instrutor/{{Instrutor.active.id}}/relation:curso:Curso" keys="id" rows-per-page="100" lazy="true" auto-post="true" enabled="{{Instrutor.editing || Instrutor.inserting}}" dependent-lazy-post="Instrutor" dependent-lazy-post-field="instrutor"></datasource> 
        <datasource name="AllCurso" entity="api/cronapi/crud/app.entity.Curso" keys="id" rows-per-page="100" enabled="{{Instrutor.editing || Instrutor.inserting}}"></datasource> 
        <div class="component-holder ng-binding ng-scope " data-component="crn-enterprise-combobox-multiple" ng-show="datasource.editing || datasource.inserting"> 
          <div class="form-group"> 
            <label for="select-curso">Curso</label> 
            <cron-multi-select options="" ng-required="false" id="select-curso" ng-model="Curso.data" class="crn-select form-control" style=""><cron-options><cron-header-template>&lt;h3&gt;Cursos&lt;/h3&gt;</cron-header-template><cron-template></cron-template><cron-footer-template></cron-footer-template><cron-placeholder>Selecione os cursos..</cron-placeholder><cron-data-source><cron-id>iauwm6e74677</cron-id><cron-entity-full-name>app.entity.Curso</cron-entity-full-name><cron-schema-fields><cron-name>ativo</cron-name><cron-type>Boolean</cron-type><cron-nullable>true</cron-nullable><cron-key>false</cron-key></cron-schema-fields><cron-schema-fields><cron-name>id</cron-name><cron-type>String</cron-type><cron-nullable>false</cron-nullable><cron-key>true</cron-key></cron-schema-fields><cron-schema-fields><cron-name>nome</cron-name><cron-type>String</cron-type><cron-nullable>true</cron-nullable><cron-key>false</cron-key></cron-schema-fields></cron-data-source><cron-filter>contains</cron-filter><cron-data-text-field>nome</cron-data-text-field><cron-data-value-field>id</cron-data-value-field><cron-option-label></cron-option-label><cron-dynamic>true</cron-dynamic><cron-value-primitive></cron-value-primitive></cron-options></cron-multi-select> 
          </div> 
        </div> 
        <!-- NtoN  end--> 
      </fieldset> 
    </form> 
    <form> 
      <fieldset> 
        <!-- OneToN --> 
        <!-- OneToOne  end --> 
      </fieldset> 
    </form> 
  </div> 
</div>
