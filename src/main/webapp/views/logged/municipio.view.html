<h3>Municipio</h3> 
<!-- div row para pesquisa --> 
<!--<div class="row">--> 
<datasource filter="" name="Municipio" entity="h7qzj5dj4a46" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
<datasource filter="" name="Estado" entity="qec3xixpe0xk" keys="id" parameters=""></datasource>
<div ng-hide="Municipio.inserting || Municipio.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class=""> 
  <div class="form-group"> 
    <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label> 
    <input type="text" ng-model="vars.search" cronapp-filter="nome;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Municipio" class="form-control" value="" placeholder="{{'template.crud.search' | translate}}"> 
  </div> 
</div> 
<div data-component="crn-button" id="crn-button-564202" class=""> 
  <button class="btn btn-primary" type="submit" onclick="" data-component="crn-button" ng-click="Municipio.startInserting()" ng-hide="Municipio.inserting || Municipio.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button> 
</div> 
<!-- fim div row para pesquisa --> 
<!--</div>--> 
<div class="component-holder" data-component="crn-grid" id="crn-grid-Municipio"> 
  <div crn-datasource="Municipio" class="" ng-hide="Municipio.editing || Municipio.inserting"> 
    <table class="table  table-bordered table-hover table-striped"> 
      <thead> 
        <tr class="table-header"> 
          <th class=""> 
            <div class="">
               Nome 
            </div> </th> 
          <th class=""> 
            <div class="">
               Estado 
            </div> </th> 
          <th class=""> 
            <div class="">
               {{"template.crud.actions" | translate}} 
            </div> </th> 
        </tr> 
      </thead> 
      <tbody> 
        <tr class="table-content" ng-repeat="rowData in datasource.data"> 
          <td class=""> 
            <div class="">
               {{rowData.nome }} 
            </div> </td> 
          <td class=""> 
            <div class="">
               {{rowData.estado_nome}} 
            </div> </td> 
          <td class=""> 
            <div class=""> 
              <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button> 
              <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button> 
            </div> </td> 
        </tr> 
      </tbody> 
    </table> 
    <div class="table-footer-controls"> 
      <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button> 
    </div> 
  </div> 
</div> 
<div data-component="crn-form" id="crn-form-form-Municipio"> 
  <div class="form" ng-show="Municipio.editing || Municipio.inserting"> 
    <form crn-datasource="Municipio" class=""> 
      <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting"> 
        <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button> 
        <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button> 
        <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button> 
        <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button> 
        <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button> 
      </div> 
      <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <button class="btn btn-success" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button> 
        <button class="btn btn-danger" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button> 
      </div> 
      <br> 
      <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting"> 
        <div data-component="crn-textinput" id="crn-textinput-nome" class=""> 
          <div class="form-group"> 
            <label for="textinput-nome" class="">Nome</label> 
            <!-- else for if !model.hasCronappFramework() --> 
            <input type="text" ng-model="Municipio.active.nome" class="form-control" id="textinput-nome" placeholder="Nome" mask="" mask-placeholder="" ng-required="false"> 
            <!-- end if !model.hasCronappFramework() --> 
          </div> 
        </div>
        <div class="component-holder ng-binding ng-scope" data-component="crn-enterprise-dynamic-combobox" id="crn-enterprise-dynamic-combobox-66502">
          <div class="form-group"> 
            <label for="combobox4600">Estado</label> 
            <cron-dynamic-select options="" ng-required="false" id="combobox4600" ng-model="Municipio.active.estado_id" class="crn-select form-control" style=""><cron-options><cron-header-template></cron-header-template><cron-template></cron-template><cron-footer-template></cron-footer-template><cron-placeholder>Selecione um item...</cron-placeholder><cron-data-source><cron-id>qec3xixpe0xk</cron-id><cron-name>Estado</cron-name><cron-param-values></cron-param-values><cron-entity-full-name>app.entity.Estado</cron-entity-full-name><cron-schema-fields><cron-name>id</cron-name><cron-type>String</cron-type><cron-nullable>true</cron-nullable><cron-key>true</cron-key></cron-schema-fields><cron-schema-fields><cron-name>nome</cron-name><cron-type>String</cron-type><cron-nullable>true</cron-nullable><cron-key>false</cron-key></cron-schema-fields></cron-data-source><cron-filter>contains</cron-filter><cron-data-text-field>nome</cron-data-text-field><cron-data-value-field>id</cron-data-value-field><cron-option-label></cron-option-label><cron-dynamic>true</cron-dynamic><cron-value-primitive>true</cron-value-primitive><cron-cascade-from></cron-cascade-from><cron-cascade-from-field></cron-cascade-from-field><cron-value-template></cron-value-template><cron-drop-down-list>true</cron-drop-down-list></cron-options></cron-dynamic-select> 
          </div> 
        </div>

      </fieldset> 
    </form>

  </div> 
</div>
